<!DOCTYPE html>
<html>

<head>
    <title>Nebula-M78</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
	<script>
		window.onhashchange = hashRoute
		window.onload = function() {
			drawBanner()
			hashRoute()
			footerMove()
			document.getElementById("banner").onclick = function(){
				window.location.href = "/"
			}
		}
		window.onresize = onResize
	</script>
</head>

<body>
	<canvas id="banner">
	</canvas>
    <li class="template temp-thread">
        <h1 class="thread-title"><a href="{{path}}">{{title}}</a></h1>
        <span>{{abstract}}</span>
        <div class="thread-bar"><span>修改时间：{{mtime}}</span> <span><a href="{{path}}">阅读</a></span></div>
        <hr>
    </li>
	<div id="content"><ol id="threads-container"></ol></div>
    <div id="pagination"><a href="#1">上一页</a><a href="#2">下一页</a></div>
    <div id="footer">
        <div id="footer-list">
                <a href="/">首页</a> | <a href="http://github.com/LaoQi/nebula-m78">关于本站</a> | <a href="/archive.html">归档</a> | 一些有趣的东西: <a href="http://github.com/LaoQi/tccgi" title="用来学习http服务器的一个简单C语言实现">Tccgi</a> | 
            <a href="/game/nebulaJS/" title="小型的JS游戏框架">nebulaJS</a>
        </div>
    </div>
</body>
</html>
